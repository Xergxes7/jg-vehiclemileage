<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>jg-vehiclemileage</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css"/>
</head>
<body>
    <div class="hud-container">
        <div class="odometer">
            <span class="odometer-value">0</span>
            <span class="odometer-unit">MI</span>
        </div>
        <div class="gear-display">
            <span class="gear-label">GEAR:</span>
            <span class="gear-value">N/X</span>
            <span class="gear-icon"><i class="fa-solid fa-gears"></i></span>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
